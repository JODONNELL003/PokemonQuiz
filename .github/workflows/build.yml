name: Build Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pygame==2.5.2 pyinstaller
        
    - name: Build with PyInstaller
      run: |
        python -m PyInstaller --name "Pokemon Quiz" --windowed --add-data "img/*.png:img" --add-data "pokemon_names.csv:." --add-data "empty_high_scores.json:." pokemon_quiz.py
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Pokemon-Quiz-${{ matrix.os }}
        path: |
          dist/*/
          !dist/*/*.txt
          !dist/*/*.log 