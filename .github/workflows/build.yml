name: Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Verify empty_high_scores.json content
      run: |
        if (-not (Test-Path "empty_high_scores.json")) {
          Write-Error "empty_high_scores.json not found"
          exit 1
        }
        Write-Host "Verifying empty_high_scores.json has correct values..."
        $content = Get-Content "empty_high_scores.json" -Raw | ConvertFrom-Json
        if ($content.top_score -ne 0) {
          Write-Host "Fixing top_score in empty_high_scores.json"
          $content.top_score = 0
          $content | ConvertTo-Json -Compress | Set-Content "empty_high_scores.json"
        }
        Write-Host "Content of empty_high_scores.json:"
        Get-Content "empty_high_scores.json"
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --add-data "img/*;img/" --add-data "pokemon_names.csv;." --add-data "empty_high_scores.json;." pokemon_quiz.py
    
    - name: Release
      uses: softprops/action-gh-release@v1
      if: github.ref == 'refs/heads/main'
      with:
        files: ./dist/pokemon_quiz.exe
        name: Release v${{ github.run_number }}
        tag_name: v${{ github.run_number }}
        draft: false
        prerelease: false 